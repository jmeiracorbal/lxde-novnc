name: Feature request
description: Suggest an improvement or new capability.
title: "[Feature] "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your suggestion! Provide as much context as possible.

  - type: textarea
    id: feature
    attributes:
      label: Feature description
      placeholder: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: Use case
      placeholder: Describe a scenario where this feature is useful